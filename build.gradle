plugins {
    id 'application'
}

group 'org.example'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.12'
    implementation group: 'io.netty', name: 'netty-all', version: '4.1.46.Final'
}

application {
    applicationDefaultJvmArgs = ['-Dio.netty.leakDetection.level=paranoid', '-mx12m']
}
